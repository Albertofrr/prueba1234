<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de barras</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 20px;
        }
        .box {
            border: 1px solid #0f0;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Prueba de / y \</h1>

    <div class="box">
        Barra normal (slash): <br>
        /
    </div>

    <div class="box">
        Barra invertida (backslash): <br>
        \
    </div>

    <div class="box">
        Ejemplo tipo CMD: <br>
        ipconfig /all <br>
        dir /w
    </div>

    <div class="box">
        Ejemplo tipo Bash: <br>
        /usr/bin/bash <br>
        /home/usuario
    </div>

</body>
</html>
